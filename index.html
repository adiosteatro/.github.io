<html lang="zh-Hant">
<head>

  <title>Un verano de despedida</title>

  <!-- 這裡是顏色與簡單排版設定 -->
  <style>
    /* 整個網頁的背景 & 字體顏色 */
    body {
      margin: 0;
      padding: 20px;
      background-color: #0f172a; /* 深藍色背景 */
      color: #e5e7eb;            /* 淺色文字 */
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    h1 {
      color: #38bdf8;            /* 標題用亮一點的藍色 */
    }

    img {
      max-width: 400px;          /* 圖片最多 400px 寬 */
      width: 100%;               /* 手機上自動縮放 */
      border-radius: 12px;       /* 圓角 */
      display: block;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Algunas imágenes hermosas</h1>

  <!-- 在這裡放照片：把 photo.jpg 換成你的檔名 -->
